language: java
sudo: false
install: true

jdk:
  - openjdk8

script:
  # JaCoCo is used to have code coverage, "-Pcoverage" activates the maven profile in the pom.xml
  - mvn clean verify sonar:sonar -Pcoverage 

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    
addons:
  sonarcloud:
    organization: "unimibsoftengcourse1920"
    token:
      secure: ""

